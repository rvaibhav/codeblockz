<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
          "http://www.w3.org/TR/html4/strict.dtd">
<html>
  <head>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <title>Gab - Chapter 6</title>

    <script src='js/lib/jquery-1.11.2.min.js' type='text/javascript'></script>
	 <script src='js/lib/jquery-ui.min.js' type='text/javascript'></script>
	 <script src='js/lib/strophe.min.js' type='text/javascript'></script>
	 <script src='js/lib/strophe.register.js' type='text/javascript'></script>	 
	 <script src='js/lib/strophe.flxhr.min.js' type='text/javascript'></script>
	 <script src='js/lib/flxhr/flXHR.js' type='text/javascript'></script>
	 <link rel='stylesheet' href='css/jquery-ui.css'>
	 <link rel='stylesheet' href='css/gab.css'>
	 <script src='js/gab.js' type='text/javascript'></script>
    <script src='js/peek.js' type='text/javascript'></script>
  </head>
  <body>
    <h1>Gab</h1>

    <div id='toolbar'>
      <span class='button' id='new-contact'>add contact...</span> ||
      <span class='button' id='new-chat'>chat with...</span> ||
      <span class='button' id='disconnect'>disconnect</span> ||
      <span class='button' id='register'>Register</span> ||
      <span class='button' id='loginButton'>Login</span>
    </div>
	 <div id="console"></div>
    <div id='chat-area'>
      <ul></ul>
    </div>
    
    <div id='roster-area'>
      <ul></ul>
    </div>

    <!-- login dialog -->
    <div id='login_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='jid'>
      <label>Password:</label><input type='password' id='password'>
    </div>

    <!-- contact dialog -->
    <div id='contact_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='contact-jid'>
      <label>Name:</label><input type='text' id='contact-name'>
    </div>

    <!-- chat dialog -->
    <div id='chat_dialog' class='hidden'>
      <label>JID:</label><input type='text' id='chat-jid'>
    </div>

    <!-- approval dialog -->
    <div id='approve_dialog' class='hidden'>
      <p><span id='approve-jid'></span> has requested a subscription
        to your presence.  Approve or deny?</p>
    </div>
    <div id="register_dialog" class="hidden">
    	<label>Username:</label><input type='text' id='register-jid' />
      <label>Password:</label><input type='password' id='register-password' />
    </div>
  </body>
</html>
